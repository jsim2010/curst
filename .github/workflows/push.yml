name: Push

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Update format
      run: cargo fmt
    - name: Push changes
      uses: mikeal/publish-to-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Build
      run: cargo build --verbose
    - name: Lint
      run: cargo clippy --verbose
    - name: Run tests
      run: cargo test --verbose
